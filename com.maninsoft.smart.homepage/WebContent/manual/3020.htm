      <tr>

      <tr>
        <td><p>업무상세보기 화면에서는 선택한 업무의 개요를 볼 수 있는 <span class="style4">'업무설명'</span>과 업무에 대한 화면 및 업무 사용방법에 대한<span class="style4"> '사용가이드'</span>를 볼 수 있으며 선택할 업무를 </SPAN>스마트웍스닷넷에서 사용하기 위하여 스마트웍스닷넷의 업무관리소로 내려받기 할 수 있습니다.</p>
          <p>좀 더 편리한 사용을 위해서 연관업무에 대한 내용도   <span class="style4">'업무설명'</span>에서 볼 수 있고 사용 설명을 위한 첨부자료(동영상 또는 사용설명서)도 <span class="style4">'사용가이드'</span>에서 볼 수 있습니다. </p></td>
